<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - bKash</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="message">
    <p>Pay Payment</p>
  </div>
</div>

<div class="container">
  <header>
    <img src="https://payment.bkash.com/assets/images/bkash_payment_logo.png" alt="">
  </header>
  
  <main>
    <div class="qr-code">
      <img src="https://portal.clouddense.net/assets/img/payment/bkash.svg">
      <p class="qr-code__title">“Send Money” to 01610491389</p>
    </div>
    
    <div class="amount-ref">
      <div class="amount-ref__box">
        <p class="title">Amount</p>
        <p class="content">Any</p>
      </div>
      
      <div class="amount-ref__box">
        <p class="title">Reference</p>
        <p class="content">!</p>
      </div>
    </div>
    
    <div class="transaction-id">
      <form action="">
        <div class="form-input">
          <label for="trxid">Enter Transaction ID</label>
          <input type="text" id="trxid" placeholder="BHHU765FG4" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
</div>
<!-- partial -->
  
</body>
</html>
